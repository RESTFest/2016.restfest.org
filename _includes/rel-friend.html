<div class="ui relaxed horizontal selection list">
  {% for sponsor in site.data[include.event].sponsors.rel_friend %}
  <a class="item" rel="friend" href="{{ sponsor.url }}" target="_blank">
    {% if sponsor.image %}
    <img class="ui avatar image" src="{{ sponsor.image }}" alt="{{ sponsor.name }}">
    {% endif %}
    <span class="content">
      <span class="ui tiny blue header" >{{ sponsor.name }}</span>
    </span>
  </a>
  {% endfor %}
</div>
