{% assign pages = site.pages | sort:"weight" | where:"layout", include.layout %}
{% for p in pages %}
{% unless p.hidden %}
<a class="item {% if p.url == page.url %}active{% endif %}" href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
{% endunless %}
{% endfor %}

{% if site.data[page.layout].wiki %}
<a class="item" href="{{ site.data[page.layout].wiki }}" target="_blank">Wiki</a>
{% endif %}
